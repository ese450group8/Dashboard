              <table class="table table-striped table-bordered table-hover" id = "dataTable">

                  <script>
                  var tableMonth;
                  var tableYear;
                  
                  // Reads in the input month
                  function recordMonthTable() {
                    var inputMonth = document.getElementById('moIDTable').value;
                    if (!isInt(inputMonth)) {
                        alert("Please submit a valid month");
                      } else {
                        tableMonth = inputMonth;
                      }
                  }

                  // Reads in the input year
                  function recordYearTable() {
                    var inputYear = document.getElementById('yIDTable').value;
                    if (!isInt(inputYear)) {
                        alert("Please submit a valid year");
                      } else {
                        tableYear = inputYear;
                      }

                  d3.csv("glucoseData.csv", function(aData) {
                  
                    var temp = [];
                    var date;
                    var id;
                    var hour;
                    var minute;
                    var second;
                    var nextHour;
                    var nextMinute;
                    var nextSecond;

                    for (var i = 0; i < aData.length; i++) {
                      date = aData[i].time.slice(0,10);
                      id = aData[i].ID;
                      hour = parseInt(aData[i].time.slice(11,13));
                      minute = parseInt(aData[i].time.slice(14,16));
                      second = parseInt(aData[i].time.slice(17,19));
                      aData[i].flag = 'Fasting';

                      for (var j = 0; j < aData.length; j++) {
                        if (aData[j].ID === id && aData[j].time.slice(0,10) === date) {
                          nextHour = parseInt(aData[j].time.slice(11,13));
                          nextMinute = parseInt(aData[j].time.slice(14,16));
                          nextSecond = parseInt(aData[j].time.slice(17,19));

                          if (nextHour < hour) {
                            aData[i].flag = 'Preprandial';
                            break;
                          } else if (nextHour == hour) {
                              if (nextMinute < minute) {
                                aData[i].flag = 'Preprandial';
                                break;
                              } else if (nextMinute == minute) {
                                  if (nextSecond < second) {
                                    aData[i].flag = 'Preprandial';
                                    break;
                                  } else if (nextSecond == second) {
                                  }
                              }
                            } 
                          }
                        }
                      }

                      if (document.getElementById("AllTable").checked) {
                        temp = aData;
                      } else if (document.getElementById("FastingTable").checked) {
                          temp = aData.filter(function(item) {
                            return (item.flag === 'Fasting');
                          });
                      } else if (document.getElementById("PreprandialTable").checked) {
                          temp = aData.filter(function(item) {
                            return (item.flag === 'Preprandial');
                          });
                      }

                      temp = temp.filter(function(item) {
                        return (item.ID == thisID && parseInt(item.time.slice(5, 7)) == thisMonth
                          && parseInt(item.time.slice(0, 4)) == thisYear);
                      });


                    // array to keep track of patient IDs
                    var IDArray = [];

                    // get current date for default table
                    var today = new Date();
                    var mm = today.getMonth()+1;
                    var yyyy = today.getFullYear();
                    if (mm < 10) {
                      mm = '0' + mm;
                    }
                    aData.forEach(function(d,i) {
                      // need these to keep track of sums and calculate avg
                      var arrFast = [];
                      var arrPre = [];
                      var tempID = d.ID;
                      // function to check if this ID is already in IDArray. Does not work on IE6, 7, 8.
                      function isIncluded(arr,obj) {
                        return (arr.indexOf(obj) != -1);
                      }

                      var table = document.getElementById("dataTable");
                      var row = table.insertRow(table.rows.length);
                      // check if ID is already used, so only one patient summary is shown per table row
                      if (!isIncluded(IDArray, tempID)) {
                        // push tempID to IDArray to log it
                        IDArray.push(tempID);
  
                        //calculate averages of fasting, pre, post, etc. filtered by month and year
                        for (var index in aData) {
                          if (parseInt(aData[index].time.slice(5, 7)) == parseInt(mm)
                              && parseInt(aData[index].time.slice(0, 4)) == parseInt(yyyy)) {
                            if (aData[index].ID == tempID && aData[index].flag == 'Preprandial') {
                              arrPre.push(aData[index].glucose);
                            }
                            if (aData[index].ID == tempID && aData[index].flag == 'Fasting') {
                              arrFast.push(aData[index].glucose);
                            }
                          }
                        }

                        var sumPre = 0;
                        for (var i = 0; i < arrPre.length; i++) {
                          sumPre += parseInt(arrPre[i]);
                        }
                        var avgPre = Math.round((sumPre/arrPre.length)*100/100);
                        
                        var sumFast = 0;
                        for (var i = 0; i < arrFast.length; i++) {
                          sumFast += parseInt(arrFast[i]);
                        }
                        var avgFast = Math.round((sumFast/arrFast.length)*100/100);

                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);

                        row.onclick = function() {document.getElementById("patID").value = d.ID;};

                        if (isNaN(parseFloat(avgFast))) {
                          avgFast = 'N/A';
                        }
                        if (isNaN(parseFloat(avgPre))) {
                          avgPre = 'N/A';
                        }

                        cell1.innerHTML = d.ID;
                        cell2.innerHTML = avgFast;
                        cell3.innerHTML = avgPre;
                      }
                    })
                  });


</script>

      <body>
        <div id="chart">
            <script type="text/javascript">
            // Global Variables
            var thisID;
            var thisMonth;
            var thisYear;

            var colors = [];
            colors["Preprandial"] = d3.rgb(255, 128, 0);
            colors["Fasting"] = d3.rgb(0,155,0);

            // Reads in the input PatientID
            function recordPatient() {
                var inputID = document.getElementById('patID').value;
                if (!isInt(inputID)) {
                  alert("Please submit a valid Patient ID");
                } else {
                  thisID = inputID;
                }
            }

            // Reads in the input month
            function recordMonth() {
              var inputMonth = document.getElementById('moID').value;
              if (!isInt(inputMonth)) {
                  alert("Please submit a valid month");
                } else {
                  thisMonth = inputMonth;
                }
            }

            // Reads in the input year
            function recordYear() {
              var inputYear = document.getElementById('yID').value;
              if (!isInt(inputYear)) {
                  alert("Please submit a valid year");
                } else {
                  thisYear = inputYear;
                }
            }

            // Returns true if value is valid integer
            function isInt(value) {
                return !isNaN(value) && parseInt(Number(value)) == value && !isNaN(parseInt(value, 10));
            }

            // set the stage
            var margin = {t:30, r:20, b:20, l:40 },
              w = 600 - margin.l - margin.r,
              h = 500 - margin.t - margin.b,
              x = d3.scale.linear().range([0, w]),
              y = d3.scale.linear().range([h - 60, 0]),
              //colors that will reflect pre or post prandial
              color = d3.scale.category10();

            var svg = d3.select("#chart").append("svg")
              .attr("width", w + margin.l + margin.r)
              .attr("height", h + margin.t + margin.b);

            // set axes, as well as details on their ticks
            var xAxis = d3.svg.axis()
              .scale(x)
              .ticks(20)
              .tickSubdivide(true)
              .tickSize(6, 3, 0)
              .orient("bottom");

            var yAxis = d3.svg.axis()
              .scale(y)
              .ticks(20)
              .tickSubdivide(true)
              .tickSize(6, 3, 0)
              .orient("left");

            // group that will contain all of the plots
            var groups = svg.append("g").attr("transform", "translate(" + margin.l + "," + margin.t + ")");

            // array of the regions, used for the legend
            var regions = ["Fasting", "Preprandial"];

            // bring in the data, and do everything that is data-driven
            d3.csv("glucoseData.csv", function(data) {

            // sort data alphabetically by region, so that the colors match with legend
            //data.sort(function(a, b) { return d3.ascending(a.region, b.region); })

            //var x0 = Math.max(-d3.min(data, function(d) { return d.trust; }), d3.max(data, function(d) { return d.trust; }));
              x.domain([0, 31]);
              y.domain([0, 500])
            

              // the legend color guide
              var legend = svg.selectAll("rect")
                  .data(regions)
                .enter().append("rect")
                .attr({
                  x: function(d, i) { return (40 + i*80); },
                  y: h,
                  width: 50,
                  height: 12
                })
                .style("fill", function(d) { return colors[d]; });


                // legend labels  
                svg.selectAll("text")
                  .data(regions)
                .enter().append("text")
                .attr({
                x: function(d, i) { return (40 + i*80); },
                y: h + 24,
                })
                .text(function(d) { return d; });

                // draw axes and axis labels
                svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(" + margin.l + "," + (h - 60 + margin.t) + ")")
                  .call(xAxis);

                svg.append("g")
                  .attr("class", "y axis")
                  .attr("transform", "translate(" + margin.l + "," + margin.t + ")")
                  .call(yAxis);

                svg.append("text")
                  .attr("class", "x label")
                  .attr("text-anchor", "end")
                  .attr("x", w + 50)
                  .attr("y", h - margin.t - 5)
                  .text("Day of Month");

                svg.append("text")
                  .attr("class", "y label")
                  .attr("text-anchor", "end")
                  .attr("x", -20)
                  .attr("y", 45)
                  .attr("dy", ".75em")
                  .attr("transform", "rotate(-90)")
                  .text("Blood Glucose Level");
            });
            
            // Plots the data points
            function updateGraph() {
              // Deletes previous data point circles
              d3.selectAll(".circles").remove();

              recordPatient();
              recordMonth();
              recordYear();

              d3.csv("glucoseData.csv", function(aData) {
                var date;
                var id;
                var hour;
                var minute;
                var second;
                var nextHour;
                var nextMinute;
                var nextSecond;

                for (var i = 0; i < aData.length; i++) {
                  date = aData[i].time.slice(0,10);
                  id = aData[i].ID;
                  hour = parseInt(aData[i].time.slice(11,13));
                  minute = parseInt(aData[i].time.slice(14,16));
                  second = parseInt(aData[i].time.slice(17,19));
                  aData[i].flag = 'Fasting';

                  for (var j = 0; j < aData.length; j++) {
                    if (aData[j].ID === id && aData[j].time.slice(0,10) === date) {
                      nextHour = parseInt(aData[j].time.slice(11,13));
                      nextMinute = parseInt(aData[j].time.slice(14,16));
                      nextSecond = parseInt(aData[j].time.slice(17,19));

                      if (nextHour < hour) {
                        aData[i].flag = 'Preprandial';
                        break;
                      } else if (nextHour == hour) {
                          if (nextMinute < minute) {
                            aData[i].flag = 'Preprandial';
                            break;
                          } else if (nextMinute == minute) {
                              if (nextSecond < second) {
                                aData[i].flag = 'Preprandial';
                                break;
                              } else if (nextSecond == second) {
                              }
                          }
                      } 
                    }
                  }
                }

                if (document.getElementById("All").checked) {
                  temp = aData;
                } else if (document.getElementById("Fasting").checked) {
                    temp = aData.filter(function(item) {
                      return (item.flag === 'Fasting');
                    });
                } else if (document.getElementById("Preprandial").checked) {
                    temp = aData.filter(function(item) {
                      return (item.flag === 'Preprandial');
                    });
                }

                temp = temp.filter(function(item) {
                  return (item.ID == thisID && parseInt(item.time.slice(5, 7)) == thisMonth
                    && parseInt(item.time.slice(0, 4)) == thisYear);
                });

                // style the circles, set their locations based on data
                var circles =
                groups.selectAll("circle")
                  .data(temp)
                  .enter().append("circle")
                  .attr("class", "circles")
                  .attr({
                    cx: function(d) { return x(+d.time.slice(8, 10)); },
                    cy: function(d) { return y(+d.glucose); },
                    r: 8 // size of balls
                    //id: function(d) { return d.glucose; }
                  })
                  // possibility: give a different color for balls based on pre/postprandial
                  .style("fill", function(d) { return colors[d.flag]; });


                // what to do when we mouse over a bubble
                var mouseOn = function() { 
                  var circle = d3.select(this);

                // transition to increase size/opacity of bubble
                  circle.transition()
                  .duration(800).style("opacity", 1)
                  .attr("r", 16).ease("elastic");

                  // append lines to bubbles that will be used to show the precise data points.
                  // translate their location based on margins
                  svg.append("g")
                    .attr("class", "guide")
                  .append("line")
                    .attr("x1", circle.attr("cx"))
                    .attr("x2", circle.attr("cx"))
                    .attr("y1", +circle.attr("cy") + 26)
                    .attr("y2", h - margin.t - margin.b)
                    .attr("transform", "translate(40,20)")
                    .style("stroke", circle.style("fill"))
                    .transition().delay(200).duration(400).styleTween("opacity", 
                          function() { return d3.interpolate(0, .5); })

                  svg.append("g")
                    .attr("class", "guide")
                  .append("line")
                    .attr("x1", +circle.attr("cx") - 16)
                    .attr("x2", 0)
                    .attr("y1", circle.attr("cy"))
                    .attr("y2", circle.attr("cy"))
                    .attr("transform", "translate(40,30)")
                    .style("stroke", circle.style("fill"))
                    .transition().delay(200).duration(400).styleTween("opacity", 
                          function() { return d3.interpolate(0, .5); });

                // function to move mouseover item to front of SVG stage, in case
                // another bubble overlaps it
                d3.selection.prototype.moveToFront = function() { 
                  return this.each(function() { 
                  this.parentNode.appendChild(this); 
                  }); 
                };

                // skip this functionality for IE9, which doesn't like it
                if (!$.browser.msie) {
                  circle.moveToFront(); 
                  }
                };
                // what happens when we leave a bubble?
                var mouseOff = function() {
                  var circle = d3.select(this);

                  // go back to original size and opacity
                  circle.transition()
                  .duration(800).style("opacity", .5)
                  .attr("r", 8).ease("elastic");

                  // fade out guide lines, then remove them
                  d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
                          function() { return d3.interpolate(.5, 0); })
                    .remove()
                };

                // run the mouseon/out functions
                circles.on("mouseover", mouseOn);
                circles.on("mouseout", mouseOff);

                // control what shows after hovering mouse over a ball
                circles.append("title")
                    .text(function(d) { return d.glucose + " mg/dL"; })

                $(".circles").tipsy({ gravity: 's', });
              })
            }
          </script>

          <script type="text/javascript">
          var patOptions = '';
          var monthOptions = '';
          var yearOptions = '';
          d3.csv("glucoseData.csv", function(data) {
            for (var index in data) {
              // Add PatientID option if it doesn't exist already
              if (patOptions.indexOf(data[index].ID) == -1) {
                patOptions += '<option value="' + data[index].ID + '" />';
              }
            }
            document.getElementById('patientID').innerHTML = patOptions;
          });
          
          for (var i = 0; i < 12; i++) {
            monthOptions += '<option value="' + (i+1) + '" />';
            yearOptions += '<option value ="' + (2005+i) + '" />';
          };
          document.getElementById('monthID').innerHTML = monthOptions;
          document.getElementById('yearID').innerHTML = yearOptions;
          document.getElementById("All").checked = true;
          document.getElementById("AllTable").checked = true;

          var upper;
          var lower;

          function recordAbove() {
            var inputAbove = document.getElementById('above').value;
            if (inputAbove == '') {
                upper = 0;
            } else if (!isInt(inputAbove)) {
              alert("Please submit a valid upper threshold");
            } else {
              upper = inputAbove;
            }
          }

          function recordBelow() {
            var inputBelow = document.getElementById('below').value;
            if (inputBelow == '') {
                lower = 0;
            } else if (!isInt(inputBelow)) {
                alert("Please submit a valid lower threshold");
            } else {
              lower = inputBelow;
            }
          }
          // function to update the Table according to Monthly Increase Search
          function updateTableMonthly() {
            var table = document.getElementById("dataTable");
            for (var i = table.rows.length - 1; i > 0; i--) {
              table.deleteRow(i);
            }
            var monthlyAvgIncrease = parseInt(document.getElementById("monthlyAvgCompare").value);
            // get current date for default table
            var today = new Date();
            var mm = today.getMonth()+1;
            var yyyy = today.getFullYear();
            if (mm < 10) {
              mm = '0' + mm;
            }
            var lastMonth = mm - 1;
            var lastYear = yyyy;
            if (mm == 1) {
              lastMonth = 12;
              lastYear = yyyy - 1;
            }

            d3.csv("glucoseData.csv", function(aData) {
              var temp = [];
              var date;
              var id;
              var hour;
              var minute;
              var second;
              var nextHour;
              var nextMinute;
              var nextSecond;
              var arrFast = [];
              var arrPre = [];

              for (var i = 0; i < aData.length; i++) {
                date = aData[i].time.slice(0,10);
                id = aData[i].ID;
                hour = parseInt(aData[i].time.slice(11,13));
                minute = parseInt(aData[i].time.slice(14,16));
                second = parseInt(aData[i].time.slice(17,19));
                aData[i].flag = 'Fasting';

                for (var j = 0; j < aData.length; j++) {
                  if (aData[j].ID === id && aData[j].time.slice(0,10) === date) {
                    nextHour = parseInt(aData[j].time.slice(11,13));
                    nextMinute = parseInt(aData[j].time.slice(14,16));
                    nextSecond = parseInt(aData[j].time.slice(17,19));

                    if (nextHour < hour) {
                      aData[i].flag = 'Preprandial';
                      break;
                    } else if (nextHour == hour) {
                        if (nextMinute < minute) {
                          aData[i].flag = 'Preprandial';
                          break;
                        } else if (nextMinute == minute) {
                            if (nextSecond < second) {
                              aData[i].flag = 'Preprandial';
                              break;
                            } else if (nextSecond == second) {
                            }
                        }
                      } 
                    }
                  }
                }

                if (document.getElementById("AllTable").checked) {
                  temp = aData;
                } else if (document.getElementById("FastingTable").checked) {
                    temp = aData.filter(function(item) {
                      return (item.flag === 'Fasting');
                    });
                } else if (document.getElementById("PreprandialTable").checked) {
                    temp = aData.filter(function(item) {
                      return (item.flag === 'Preprandial');
                    });
                }

                temp = temp.filter(function(item) {
                  return (item.ID == thisID && parseInt(item.time.slice(5, 7)) == thisMonth
                    && parseInt(item.time.slice(0, 4)) == thisYear);
                });

                // array to keep track of patient IDs
                var IDArray = [];
              
                // filter through preprandial, postprandial, etc., for updating the table
                var lastMonthGlucData = aData.filter(function(item) {
                  if (parseInt(item.time.slice(5, 7)) == lastMonth 
                    && parseInt(item.time.slice(0, 4)) == lastYear) {
                    if (document.getElementById("AllTable").checked) {
                      return true;
                    } else if (document.getElementById("PreprandialTable").checked) {
                        return (item.flag === 'Preprandial');
                    } else if (document.getElementById("FastingTable").checked) {
                        return (item.flag === 'Fasting');
                    } 
                  }
                });

                var thisMonthGlucData = aData.filter(function(item) {
                  if (parseInt(item.time.slice(5, 7)) == mm 
                    && parseInt(item.time.slice(0, 4)) == yyyy) {
                    if (document.getElementById("AllTable").checked) {
                      return true;
                    } else if (document.getElementById("PreprandialTable").checked) {
                        return (item.flag === 'Preprandial');
                    } else if (document.getElementById("FastingTable").checked) {
                        return (item.flag === 'Fasting');
                    } 
                  }
                });

                // loop through this month to compare
                thisMonthGlucData.forEach(function(d,i) {
                  var arrFast = [];
                  var arrPre = [];
                  var tempID = d.ID;

                  // function to check if this ID is already in IDArray. Does not work on IE6, 7, 8.
                  function isIncluded(arr,obj) {
                    return (arr.indexOf(obj) != -1);
                  }

                  // check if ID is already used, so only one patient summary is shown per table row
                  if (!isIncluded(IDArray, tempID)) {
                    // push tempID to IDArray to log it
                    IDArray.push(tempID);
                    
                    //calculate averages of fasting, pre, post, etc. filtered by month and year
                    for (var index in thisMonthGlucData) {
                      if (thisMonthGlucData[index].ID == tempID && thisMonthGlucData[index].flag == 'Preprandial') {
                        arrPre.push(thisMonthGlucData[index].glucose);
                      }
                      if (thisMonthGlucData[index].ID == tempID && thisMonthGlucData[index].flag == 'Fasting') {
                        arrFast.push(thisMonthGlucData[index].glucose);
                      }
                    }

                    var sumPre = 0;
                    for (var i = 0; i < arrPre.length; i++) {
                      sumPre += parseInt(arrPre[i]);
                    }
                    var avgPre = Math.round((sumPre/arrPre.length)*100/100);
                    
                    var sumFast = 0;
                    for (var i = 0; i < arrFast.length; i++) {
                      sumFast += parseInt(arrFast[i]);
                    }
                    var avgFast = Math.round((sumFast/arrFast.length)*100/100);

                    // loop through last month to compare
                    var arrFast2 = [];
                    var arrPre2 = [];

                    for (var index in lastMonthGlucData) {
                      if (lastMonthGlucData[index].ID == tempID && lastMonthGlucData[index].flag == 'Preprandial') {
                        arrPre2.push(lastMonthGlucData[index].glucose);
                      }
                      if (lastMonthGlucData[index].ID == tempID && lastMonthGlucData[index].flag == 'Fasting') {
                        arrFast2.push(lastMonthGlucData[index].glucose);
                      }
                    }
                  
                    // calculate sums / averages
                    var sumPre2 = 0;
                    for (var i = 0; i < arrPre2.length; i++) {
                      sumPre2 += parseInt(arrPre2[i]);
                    }
                    var avgPre2 = Math.round((sumPre2/arrPre2.length)*100/100);
                    
                    var sumFast2 = 0;
                    for (var i = 0; i < arrFast2.length; i++) {
                      sumFast2 += parseInt(arrFast2[i]);
                    }
                    var avgFast2 = Math.round((sumFast2/arrFast2.length)*100/100);


                    if (isNaN(parseFloat(avgFast))) {
                      avgFast = 'N/A';
                    }
                    if (isNaN(parseFloat(avgPre))) {
                      avgPre = 'N/A';
                    }

                    if (document.getElementById("AllTable").checked && (avgPre - avgPre2 >= monthlyAvgIncrease) || 
                      (avgFast - avgFast2 >= monthlyAvgIncrease)) {
                      updateTableMonthlyHelper(tempID, avgFast, avgPre);
                    }
                    if (document.getElementById("PreprandialTable").checked && 
                        avgPre - avgPre2 >= monthlyAvgIncrease) {   
                      updateTableMonthlyHelper(tempID, avgFast, avgPre);
                    }
                    if (document.getElementById("FastingTable").checked && 
                        avgFast - avgFast2 >= monthlyAvgIncrease) {
                      updateTableMonthlyHelper(tempID, avgFast, avgPre);
                    }

                  }
                });
              });
            }


          function updateTableMonthlyHelper(tempID, avgFast, avgPre) {
            var table = document.getElementById("dataTable");
            var row = table.insertRow(table.rows.length);
            row.onclick = function() {document.getElementById("patID").value = tempID;};
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = tempID;
            cell2.innerHTML = avgFast;
            cell3.innerHTML = avgPre;


          }
